<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>

        /* SELETORES PERSONALIZADOS
        #  = id
        .  = class
        :  = pseudo-class
        :: = pseudo-element
        >  = children (filho)
        */

        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .especial {

        }
        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
        a:visited {
            color: darkred;
        }
        a:hover {
            color: black;
            text-decoration: underline;
        }
        a:active {
            color: yellow;
        }

        .especial {
            background-color: rgb(245, 169, 169);
        }

        .especial::before {
            content: '⇒';
        }
        .especial::after {
            content: '⇐';
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://github.com/?locale=pt-BR" target="_blank">Repositorio Github</a></li>
        <li><a href="https://www.youtube.com/" class="especial" target="_blank" >Canal do youtube</a></li>
        <li><a href="https://www.instagram.com/" target="_blank">Site do instagram</a></li>
    </ul>
</body>
</html>
