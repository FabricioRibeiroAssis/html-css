<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid layout na pratica</title>
    <style>
        div.container {
            border: 3px solid blue;
            display: grid;
            grid-template-rows: repeat(3, 100px); 
            grid-template-columns: repeat(4, 1fr);
            gap: 5px;
           
        }

        div.caixa1 {
            grid-row-start: 1;
            grid-row-end: 2;
            grid-column-start: 1;
            grid-column-end: 5;
            border: 2px solid red;
            text-align: center;
            
        }
        div.caixa2 {
            grid-row-start: 2;
            grid-row-end: 4;
            grid-column-start: 1;
            grid-column-end: 3;
            border: 2px solid orange;
        }
        div.caixa3 {
            grid-row-start: 2;
            grid-row-end: 4;
            grid-column-start: 3;
            grid-column-end: 5;
            border: 2px solid pink;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="caixa1">CAIXA 1</div>
        <div class="caixa2">B</div>
        <div class="caixa3">C</div>
    </div>
</body>
</html>
